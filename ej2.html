<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function sumarElementos(vector) {
    let sumaTotal = 0;
    let sumaMayores36 = 0;
    let cantidadMayores50 = 0;

    for (let i = 0; i < vector.length; i++) {
        sumaTotal += vector[i];

        if (vector[i] > 36) {
            sumaMayores36 += vector[i];
        }

        if (vector[i] > 50) {
            cantidadMayores50++;
        }
    }

    return {
        sumaTotal: sumaTotal,
        sumaMayores36: sumaMayores36,
        cantidadMayores50: cantidadMayores50
    };
}

    let vector = [];

    for (let i = 0; i < 8; i++) {
        let elemento = parseInt(prompt(`Ingrese el elemento ${i + 1}:`));
        vector.push(elemento);
}

    let resultados = sumarElementos(vector);

    console.log(`Valor acumulado de todos los elementos: ${resultados.sumaTotal}`);
    console.log(`Valor acumulado de los elementos mayores a 36: ${resultados.sumaMayores36}`);
    console.log(`Cantidad de valores mayores a 50: ${resultados.cantidadMayores50}`);


    </script>
</body>
</html>
