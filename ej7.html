<body>
    <script>
    function buscarClave(textoFuente, clave) {
    let posicion = textoFuente.indexOf(clave);
    return posicion;
}

    let fuente = prompt("Ingrese el texto fuente:");
    let clave = prompt("Ingrese la clave a buscar:");

    let posicionEncontrada = buscarClave(fuente, clave);

    if (posicionEncontrada !== -1) {
    console.log(`La clave se encuentra en la posici√≥n ${posicionEncontrada}.`);
    } else {
    console.log("La clave no se encuentra en el texto.");
}

    </script>
</body>
