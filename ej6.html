<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function contarNombres() {
    let contador = 0;
    let nombre = prompt("Ingrese un nombre (o 'Fin' para terminar):");

    while (nombre.toLowerCase() !== "fin") {
        contador++;
        nombre = prompt("Ingrese otro nombre (o 'Fin' para terminar):");
    }

    return contador;
    }

    let totalNombres = contarNombres();

    console.log(`Se ingresaron ${totalNombres} nombres.`);

    </script>
</body>
</html>
